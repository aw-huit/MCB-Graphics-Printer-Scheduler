<html>
<head>
<title>mcb graphics</title>
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/mcb_graphics.css" />
    
<style>
#evt_month_cal{font-family:verdana; float:left;}
#evt_month_cal table{border-top: 1px solid #999999;
border-right: 1px solid #999999; width:850px;
}

.clear{clear:both;}

#evt_month_cal table tr {vertical-align:top;}

#evt_month_cal table th {
    background-color: #FFFFFF;
    border-bottom: 1px solid #999999;
    border-left: 1px solid #999999;
    margin: 0;
    padding: 5px;
    text-align: center;
    font-weight:normal;
    font-size:16px;
}
#evt_month_cal table td {
    background-color: #FFFFFF;
    border-bottom: 1px solid #999999;
    border-left: 1px solid #999999;
    margin: 0;
    padding: 0;
    text-align: left;
    width: 14%;
}

#evt_month_cal table td.cal_td_over {
    background-color: #F8F8F8;
   
}

#evt_month_cal a.next_prev_week{font-size:11px; color:#333; text-decoration:none;}
#evt_month_cal a.next_prev_week:hover{color:#ff0000; }

/* day of week in the monthly calendar */
.cal_day_num {
    text-align: right;
    background-color: #E8EEF7;
    margin: 0;
    padding: 2px 10px;
}
.cal_day_num a{ text-decoration:underline; color:#333; font-size:15px; font-weight:normal;}
.cal_day_num a:hover{color:#ff0000;}

.cal_day_num_other_mth{background-color:#ffffcc; }

.cal_day_num_today{background-color:#dcf9d7;}
.cal_day_num_today a{font-weight:bold;}

/* each event listing within a single day block */ 
div.evt_listing_mth{font-size:10px; padding:5px; margin:2px 0;}
div.evt_listing_mth .cal_day_time{color:#2952AE;}
div.evt_listing_mth .cal_day_time a.cal_name_regular {
    color: #964B36;
    cursor: pointer;
    font-weight: normal;
    text-decoration: underline;
}
div.evt_listing_mth .cal_day_time a.cal_name_regular:hover { color:#ff0000;}

div.cal_day a {font-size:10px; color:#2952ae; text-decoration:underline;}
div.cal_day a:hover{color:#ff0000;}

/* navigation menu by montly */
#nav_months{background-color:#C3D9FF; padding:8px; text-align:center;}
#nav_months a{color:#333; text-decoration:underline; font-size:12px;}
#nav_months a:hover{color:#ff0000;}
#nav_months a.month_lnk_sel{ font-weight:bold; text-decoration:none;}

/* category list */
#category_list {font-size:11px; float:left;}
#category_list ul {list-style-type:none;}
#category_list li {height:40px; vertical-align:middle;}
#category_list .cat_box{ width:20px; height:20px; border:1px solid #ccc;}
</style>
</head>
<body>


{% block main_content %}main_content block{% endblock %}

</body>
</html>
